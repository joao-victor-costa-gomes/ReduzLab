<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('ReduzLab - Dimensionality Reduction') }}</title>
    
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading_spinner.css') }}"> 

    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <header>
        <nav class="navbar navbar-expand-lg text-white" style="background-color: #058743;">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="{{ url_for('main.index_page') }}">
                    <h1 class="mb-0 h3">{{ _('ReduzLab') }}</h1>
                </a>
                
                <div class="ms-auto d-flex align-items-center">
                    
                    <a href="{{ url_for('main.history_page') }}" class="btn btn-outline-light me-3">
                        {{ _('History') }}
                    </a>

                    <div class="vr text-white me-3"></div>

                    <a href="{{ url_for('main.set_language', lang='en') }}" class="me-2" title="{{ _('Switch to English') }}">
                        <img src="{{ url_for('static', filename='images/usa-flag.svg') }}" alt="English" width="30">
                    </a>
                    <a href="{{ url_for('main.set_language', lang='pt') }}" title="{{ _('Mudar para Português') }}">
                        <img src="{{ url_for('static', filename='images/brazil-flag.svg') }}" alt="Português" width="30">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-white text-center py-3" style="background-color: #004721;">
        <div class="container">
            <p class="mb-1">&copy; 2025 - {{ _('ReduzLab Project') }}</p>
            
            <p class="mb-1">
                {{ _('Developed by:') }}
                <a href="https://github.com/joao-victor-costa-gomes" class="text-white fw-bold" target="_blank">João Victor</a>
            </p>
            
            <p class="mb-0">
                {{ _('Check the project repository at this') }} 
                <a href="https://github.com/joao-victor-costa-gomes/ReduzLab" class="text-white fw-bold" target="_blank">link</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="{{ url_for('static', filename='js/loading_spinner.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scrolling_to_results.js') }}"></script>
    <script src="{{ url_for('static', filename='js/advanced_parameters.js') }}"></script> 
    
</body>
</html>
