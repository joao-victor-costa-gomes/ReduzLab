{% if plot_url %}
<div class="card mt-4" id="results-anchor">
    <div class="card-header">
        <h2>Results</h2>
    </div>
    <div class="card-body">
        
        {% if metrics %}
            <h4 class="card-title">Metrics</h4>
            <ul class="list-group list-group-flush mb-4">
                {% for key, value in metrics.items() %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ key }}
                        <span class="badge bg-primary rounded-pill">{{ value }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <h4 class="card-title">Plot</h4>
        <div class="text-center border rounded p-2 mb-3">
            {% if 'html' in plot_url %}
                <div class="ratio ratio-16x9">
                    <iframe src="{{ plot_url }}" title="{{ algorithm_name }} Plot" allowfullscreen></iframe>
                </div>
            {% else %}
                <img src="{{ plot_url }}" alt="{{ algorithm_name }} Plot" class="img-fluid">
            {% endif %}
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{{ plot_url }}" class="btn btn-secondary btn-sm" download>
                Download Plot
            </a>
            {% if csv_url %}
                <a href="{{ csv_url }}" class="btn btn-outline-secondary btn-sm" download>
                    Download Reduced Data (CSV)
                </a>
            {% endif %}
        </div>

    </div>
</div>
{% endif %}
